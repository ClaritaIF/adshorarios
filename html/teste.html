<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Horários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gerenciador de Horários</h1>
    
    <div class="container">
        <h2>Selecione as matérias:</h2>
        <div id="materias-lista"></div>
        <button id="gerar-horario">Gerar Horário</button>
    </div>

    <h2>Horário</h2>
    <table id="tabela-horarios">
        <thead>
            <tr>
                <th>Horário</th>
                <th>Segunda</th>
                <th>Terça</th>
                <th>Quarta</th>
                <th>Quinta</th>
                <th>Sexta</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>08:00 - 10:00</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>10:00 - 12:00</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>14:00 - 16:00</td><td></td><td></td><td></td><td></td><td></td></tr>
            <tr><td>16:00 - 18:00</td><td></td><td></td><td></td><td></td><td></td></tr>
        </tbody>
    </table>

    <div id="conflitos"></div>

    <script src="script.js"></script>
</body>
</html>
