<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Horários - Registro</title>
    <link rel="stylesheet" href="/css/login.css">
    <script defer src="/js/register.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Registrar Usuário</h1>
            <p class="subtitle">Crie sua conta</p>
            
            <form class="login-form" id="registrationForm" action="#" method="POST" onsubmit="return false">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Seu e-mail" required />
                </div>

                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Sua senha" required />
                </div>

                <button type="submit" class="login-button" onclick="registrar()">Registrar</button>
            </form>
            <br>
        <p>
            <a href="/github/workspace/docs/index.html">Já possui uma conta? Login</a>
        </p>
        </div>
    </div>
</body>
</html>
