<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Horários - Login</title>
    <link rel="stylesheet" href="/login.css">
    <script defer src="/login.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Bem-vindo</h1>
            <p class="subtitle">Gerenciamento de Horários ADS</p>
            
            <form class="login-form" action="#" method="POST" onsubmit="return false">
                <div class="input-group">
                    <label for="login">E-mail</label>
                    <input type="email" id="login" name="email" placeholder="Seu e-mail" required />
                </div>

                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Sua senha" required />
                </div>

                <button type="submit" class="login-button" onclick="logar()">Entrar</button>
            </form>
            <br>
            <p>
                <a href="/register.html">Não possui uma conta? Registre-se</a>
            </p>
        </div>
    </div>
</body>
</html>
